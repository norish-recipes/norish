name: Release Build, Tag, and Publish Docker

env:
  NODE_ENV: production
  DATABASE_URL: postgres://ci-user:ci-password@localhost:5432/ci-db
  MASTER_KEY: test-master-key
  SKIP_ENV_VALIDATION: "1"
  
on:
  push:
    branches:
      - main

permissions:
  contents: write
  packages: write

jobs:
  release:
    name: Release Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 22.21.1

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.26.0
          run_install: false
      - name: Verify pnpm installation
        run: pnpm --version

      - name: Install dependencies
        run: pnpm install

      - name: Run tests
        run: pnpm test

      - name: Build production
        run: pnpm run build:prod

      - name: Read version from package.json
        id: read_version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Compute tag name
        id: compute_tag
        run: |
          TAG="v${{ steps.read_version.outputs.version }}"
          echo "tag=$TAG" >> $GITHUB_OUTPUT

      - name: Fetch tags
        run: git fetch --tags --force

      - name: Check if tag exists
        id: check_tag
        run: |
          TAG="${{ steps.compute_tag.outputs.tag }}"
          if git tag --list "$TAG" | grep "$TAG" > /dev/null; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Configure git user
        if: steps.check_tag.outputs.exists == 'false'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Create tag
        if: steps.check_tag.outputs.exists == 'false'
        run: |
          TAG="${{ steps.compute_tag.outputs.tag }}"
          git tag "$TAG"

      - name: Push tag
        if: steps.check_tag.outputs.exists == 'false'
        run: |
          TAG="${{ steps.compute_tag.outputs.tag }}"
          git push origin "$TAG"

      - name: Set image tags
        id: image_tags
        run: |
          VERSION_TAG="${{ steps.compute_tag.outputs.tag }}"
          LATEST_TAG="latest"
          echo "version_tag=$VERSION_TAG" >> $GITHUB_OUTPUT
          echo "latest_tag=$LATEST_TAG" >> $GITHUB_OUTPUT

      - name: Free up disk space
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/ghc
          sudo rm -rf /opt/hostedtoolcache/CodeQL
          sudo docker system prune -af
          df -h

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: docker.io
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Build and push Docker images
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./docker/Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          cache-from: type=gha
          cache-to: type=gha,mode=max
          tags: |
            ghcr.io/norish-recipes/norish:${{ steps.image_tags.outputs.version_tag }}
            ghcr.io/norish-recipes/norish:${{ steps.image_tags.outputs.latest_tag }}
            docker.io/norishapp/norish:${{ steps.image_tags.outputs.version_tag }}
            docker.io/norishapp/norish:${{ steps.image_tags.outputs.latest_tag }}
