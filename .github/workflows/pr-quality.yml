name: PR Quality Checks

env:
  NODE_ENV: production
  DATABASE_URL: postgres://ci-user:ci-password@localhost:5432/ci-db
  MASTER_KEY: test-master-key
  SKIP_ENV_VALIDATION: "1"
  
on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - "*"

permissions:
  contents: read

jobs:
  install:
    name: Install dependencies
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 22.21.1

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.26.0
          run_install: false
      - name: Verify pnpm installation
        run: pnpm --version


      - name: Install dependencies
        run: pnpm install

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: install
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      
      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 22.21.1

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.26.0
          run_install: false
      - name: Verify pnpm installation
        run: pnpm --version

      - name: Install dependencies
        run: pnpm install

      - name: Run build
        run: pnpm run build

  tests:
    name: Tests
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 22.21.1

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.26.0
          run_install: false
      - name: Verify pnpm installation
        run: pnpm --version

      - name: Install dependencies
        run: pnpm install

      - name: Run tests
        run: pnpm test

  lint:
    name: Lint
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 22.21.1

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.26.0
          run_install: false
      - name: Verify pnpm installation
        run: pnpm --version

      - name: Install dependencies
        run: pnpm install

      - name: Run lint
        run: pnpm run lint

  format:
    name: Format Check
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 22.21.1
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.26.0
          run_install: false
      - name: Verify pnpm installation
        run: pnpm --version

      - name: Install dependencies
        run: pnpm install

      - name: Run format check
        run: pnpm run format:check
